apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: educacionit-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/usuario/DevOps_Engineer
    targetRevision: HEAD
    path: desafio_12/helm/educacionit-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true